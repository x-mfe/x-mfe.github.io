<!DOCTYPE html>
<html>
<head>
  <title>Auton tiedot</title>
</head>
<body>
  <h1>Auton tiedot</h1>

  <div id="carInfo"></div>

  <form id="carForm">
    <label for="brand">Merkki:</label>
    <input type="text" id="brand" required><br>

    <label for="horsepower">Hevosvoimat:</label>
    <input type="number" id="horsepower" required><br>

    <label for="model">Malli:</label>
    <input type="text" id="model" required><br>

    <label for="manufacturerWebsite">Valmistajan verkkosivu:</label>
    <input type="url" id="manufacturerWebsite" required><br>

    <label for="year">Vuosimalli:</label>
    <input type="number" id="year" required><br>

    <button type="submit">Tallenna</button>
  </form>

  <script>
    // Luodaan Auto-objekti
    var Auto = {
      merkki: "",
      hevosvoimat: 0,
      malli: "",
      valmistajanVerkkosivu: "",
      vuosimalli: 0,

      // Metodi, joka tulostaa auton tiedot HTML-sivulle
      tulostaTiedot: function() {
        var carInfoDiv = document.getElementById("carInfo");

        // Tyhjennetään div, jotta vanhat tiedot eivät näy
        carInfoDiv.innerHTML = "";

        // Luodaan taulukko ja rivit auton ominaisuuksille
        var table = document.createElement("table");
        var row1 = document.createElement("tr");
        var row2 = document.createElement("tr");
        var row3 = document.createElement("tr");
        var row4 = document.createElement("tr");
        var row5 = document.createElement("tr");

        var cell1_1 = document.createElement("td");
        var cell1_2 = document.createElement("td");
        cell1_1.innerHTML = "Merkki:";
        cell1_2.innerHTML = this.merkki;
        row1.appendChild(cell1_1);
        row1.appendChild(cell1_2);

        var cell2_1 = document.createElement("td");
        var cell2_2 = document.createElement("td");
        cell2_1.innerHTML = "Hevosvoimat:";
        cell2_2.innerHTML = this.hevosvoimat;
        row2.appendChild(cell2_1);
        row2.appendChild(cell2_2);

        var cell3_1 = document.createElement("td");
        var cell3_2 = document.createElement("td");
        cell3_1.innerHTML = "Malli:";
        cell3_2.innerHTML = this.malli;
        row3.appendChild(cell3_1);
        row3.appendChild(cell3_2);

        var cell4_1 = document.createElement("td");
        var cell4_2 = document.createElement("td");
        cell4_1.innerHTML = "Valmistajan verkkosivu:";
        var link = document.createElement("a");
        link.href = this.valmistajanVerkkosivu;
        link.innerHTML = this.valmistajanVerkkosivu;
        cell4_2.appendChild(link);
        row4.appendChild(cell4_1);
        row4.appendChild(cell4_2);

        var cell5_1 = document.createElement("td");
        var cell5_2 = document.createElement("td");
        cell5_1.innerHTML = "Vuosimalli:";
        cell5_2.innerHTML = this.vuosimalli;
        row5.appendChild(cell5_1);
        row5.appendChild(cell5_2);

        // Lisätään rivit taulukkoon
        table.appendChild(row1);
        table.appendChild(row2);
        table.appendChild(row3);
        table.appendChild(row4);
        table.appendChild(row5);

        // Lisätään taulukko sivulle
        carInfoDiv.appendChild(table);
      }
    };

    // Kuunnellaan lomakkeen lähettämistä
    document.getElementById("carForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Estetään lomakkeen oletustoiminta

      // Haetaan käyttäjän syötteet
      Auto.merkki = document.getElementById("brand").value;
      Auto.hevosvoimat = document.getElementById("horsepower").value;
      Auto.malli = document.getElementById("model").value;
      Auto.valmistajanVerkkosivu = document.getElementById("manufacturerWebsite").value;
      Auto.vuosimalli = document.getElementById("year").value;

      // Kutsutaan metodia tulostaTiedot
      Auto.tulostaTiedot();
    });
  </script>
</body>
</html>
