<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h3>
    <p>Lorem ipsum dolor sit amet.</p>

    <button onclick="naytaSyotekentta()">Avaa syötekenttä</button>

    <div id="syotekentta-container" style="display: none;">
      <input type="text" id="syotekentta">
      <button onclick="tallennaSyote()">Tallenna</button>
    </div>
 
    <script>
        function naytaSyotekentta() {
  var syotekenttaContainer = document.getElementById("syotekentta-container");
  syotekenttaContainer.style.display = "block";
}

function tallennaSyote() {
  var syote = document.getElementById("syotekentta").value;
  // Tee jotain syötteen kanssa, esim. tallenna se tietokantaan tai näytä se käyttäjälle
  console.log("Syöte: " + syote);

  // Piilota syötekenttä uudelleen
  var syotekenttaContainer = document.getElementById("syotekentta-container");
  syotekenttaContainer.style.display = "none";
}
    </script>

</body>

</html>
