<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String manipulation</title>
</head>

<body>
    <h1 id="sentence">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. In suscipit dui eget sodales pretium. Orci varius
        natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Curabitur in nunc id.
    </h1>

    <script>
        var sentenceNode = document.getElementById("sentence")
        var sentence = sentenceNode.innerText

        console.log("Sentence", sentence)
        var upperSentence = sentence.toUpperCase()
        var lowerSentence = sentence.toLowerCase()
        var firstTenChars = sentence.substr(0, 11)

        var allWords = sentence.split(" ")
        console.log(allWords)
        var bracketWords = "(" + allWords.join(")(") + ")"
    </script>
</body>

</html>
